<html>
    <head>
        <title>Watch|Movement</title>
        <link rel="stylesheet" href="./Style.css">
    </head>
    <body>
        <div class="parent">
            <div class="innerdiv"> 
                <div class="numbers">
                    <div class="twelve"><h1 class="onetwo">12</h1></div>
                </div>
                <div class="numbers">
                    <div class="one_eleven">
                        <h1 id="first">11</h1>
                        <h1 id="second">1</h1>
                    </div>
                </div>
                <div class="numbers">
                    <div class="two_ten">
                        <h1 class="two10">10</h1>
                        <h1 class="two">2</h1>
                    </div>
                </div>
                <div class="numbers">
                    <div class="three_nine">
                        <h1 class="nine">9</h1>
                        <div class="upper">
                            <div class="center"></div>
                        </div>
                        <h1 class="three">3</h1>
                    </div>
                </div>
                <div class="numbers">
                    <div class="four_eight">
                        <h1 class="eight">8</h1>
                        <h1 class="four">4</h1>
                    </div>
                </div>
                <div class="numbers">
                    <div class="five_seven">
                        <h1 class="seven">7</h1>
                        <h1 class="five">5</h1>
                    </div>
                </div>
                <div class="numbers">
                    <div class="six">
                        <h1>6</h1>
                    </div>
                </div>
            </div>
            <!-- <div class="middle"></div> -->
        </div>
        <div class="minute">
        <div class="minutehand">
            <div class="minutediv"></div>
            <div class="minutediv1"></div>
        </div>
    </div>
    <div class="second">
    <div class="secondhand"></div>
</div>
    <div class="hour">
        <div class="hourshand"></div>
    </div>
    </body>
</html>
